<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main class="tracking container">
    <header class="header">
      <div class="header__user-info">
        <img class="header__user-image" src="./images/image-jeremy.png" alt="Image user jeremy">
        <h1 class="header__user-name">Report for <span class="header__user-name-span">Jeremy Robson</span></h1>
      </div>

      <nav class="header__navegation">
        <a data-view="daily" class="header__navegation-link" href="#/daily">Daily</a>
        <a data-view="weekly" class="header__navegation-link header__navegation-link--selected" href="#/weekly">Weekly</a>
        <a data-view="monthly" class="header__navegation-link" href="#/monthly">Monthly</a>
      </nav>
    </header>

    <div id="trackingCards" class="tracking__cards"></div>
  </main>


  <footer class="attribution">
    <p class="attribution__text">Challenge by <a class="attribution__link"
        href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank">Frontend
        Mentor</a>.</p>
    <p class="attribution__text">Coded by <a class="attribution__link" href="https://github.com/victorivanlopezlearning"
        target="_blank">Víctor Iván López</a>.</p>
  </footer>

  <script src="./js/index.js"></script>
</body>
</html>
